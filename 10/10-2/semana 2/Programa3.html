<script>
    /*convertir de grados fahrenheit a centigrados en java*/
    var f=0; //define una valor f de entrada
    var c=0; //define la variable de salida
   //lee la temperatura en grados Fahrenheit
    f = parseInt(prompt("ingrese la temperatura:"),0);
   //proceso: calcula el equivalente en centigrados
    c = (5/9) * (f-32);
document.writeln("la temperatura de " + f + "°grados Fahrenheit es igual a " + c + "°centigrados")

</script>
