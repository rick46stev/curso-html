<script>
    //dado el radio de una circuferencia
    //se pide calcular y mostrar en pantalla
    //su area pi = 3.1416 Area = pi * r ^ (2)

    var radio;
    radio = parseInt(prompt("ingrese el radio"),0);
    var area;
    var PI = 3.1416;
    area = PI * radio * radio;
    document.writeln("el area de circulo es:"+ area);
</script>
